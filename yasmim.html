<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Para Yasmin ðŸ’œ</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      color: white;
      text-align: center;
    }

    #botao {
      background-color: purple;
      color: white;
      font-size: 24px;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 5px #999;
      transition: 0.2s;
    }

    #botao:active {
      transform: translate(-50%, -45%);
      box-shadow: 0 2px #666;
    }

    #texto {
      font-size: 32px;
      margin-top: 80px;
      opacity: 0;
      animation: piscar 1s infinite alternate;
    }

    @keyframes piscar {
      0% { color: violet; }
      25% { color: deeppink; }
      50% { color: magenta; }
      75% { color: plum; }
      100% { color: orchid; }
    }

    .coracao {
      position: absolute;
      font-size: 24px;
      color: violet;
      animation: subir 4s linear forwards;
    }

    @keyframes subir {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-800px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <button id="botao">ðŸ’œ Clique aqui Yasmin ðŸ’œ</button>
  <div id="texto"></div>

  <script>
    const botao = document.getElementById('botao');
    const texto = document.getElementById('texto');

    botao.addEventListener('click', () => {
      botao.remove();
      digitarTexto("Eu te amo, Yasmin ðŸ’œ");
      setInterval(criarCoracao, 200);
    });

    function digitarTexto(mensagem) {
      let i = 0;
      const intervalo = setInterval(() => {
        texto.style.opacity = 1;
        texto.innerText += mensagem.charAt(i);
        i++;
        if (i >= mensagem.length) clearInterval(intervalo);
      }, 100);
    }

    function criarCoracao() {
      const coracao = document.createElement('div');
      coracao.classList.add('coracao');
      coracao.style.left = Math.random() * window.innerWidth + 'px';
      coracao.innerText = 'ðŸ’œ';
      document.body.appendChild(coracao);
      setTimeout(() => coracao.remove(), 4000);
    }
  </script>
</body>
</html>
